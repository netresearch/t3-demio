services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false
  Netresearch\Demio\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'
  Netresearch\Demio\Controller\ListController:
    arguments:
      $demioService: '@Netresearch\Demio\Service\DemioService'
  Netresearch\Demio\Controller\SingleController:
    arguments:
      $demioService: '@Netresearch\Demio\Service\DemioService'