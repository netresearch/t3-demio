<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <f:flashMessages/>

    <table class="table table-striped">
        <f:for each="{events}" as="event">
            <tr>
                <td>
                    <f:format.date format="%H:%m - %d. %B %Y">{event.timestamp}</f:format.date>
                </td>
                <td>
                    <f:if condition="{settings.showDescription}">
                        <f:then>
                            <p>
                                <f:link.action action="show" arguments="{id: event.id}">{event.name}</f:link.action>
                            </p>
                            {event.description -> f:format.html()}
                        </f:then>
                        <f:else>
                            <f:link.action action="show" arguments="{event : event}">{event.name}</f:link.action>
                        </f:else>
                    </f:if>
                </td>
                <td><f:render partial="Event/Cta" arguments="{event:event}" /></td>
            </tr>
        </f:for>
    </table>

</f:section>
</html>
